<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - RishalShop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            font-family: 'Segoe UI', sans-serif;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 400px;
            background-color: #161b22;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #58a6ff;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: white;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #238636;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2ea043;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

        a {
            color: #58a6ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error, .logout {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .error { color: red; }
        .logout { color: green; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login to RishalShop</h2>

    <div th:if="${param.error}" class="error">Invalid email or password</div>
    <div th:if="${param.logout}" class="logout">You have been logged out</div>

    <form th:action="@{/login}" method="post">
        <label for="username">Email</label>
        <input type="text" id="username" name="username" placeholder="Enter your email" required/>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required/>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Listing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f1f1;
    }
    nav {
      background-color: #222;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout-btn {
      padding: 7px 15px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .search-form input {
      padding: 5px;
      font-size: 14px;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      padding: 30px;
    }
    .product-card {
      background: white;
      width: 260px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .product-card p {
      font-size: 14px;
      color: #444;
    }
    .product-card strong {
      display: block;
      margin-top: 10px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>

<nav>
  <div style="font-size: 22px;">ðŸ›’ RishalShop</div>
  <div style="display: flex; align-items: center; gap: 15px;">
    <form th:action="@{/products}" method="get" class="search-form">
      <input type="text" name="keyword" th:value="${keyword}" placeholder="Search products..." />
    </form>
    <form th:action="@{/logout}" method="post">
      <button class="logout-btn" type="submit">Logout</button>
    </form>
  </div>
</nav>

<div class="product-container">
  <div th:if="${products.size() == 0}" style="text-align: center; width: 100%; font-size: 18px;">
    <p>No results found.</p>
  </div>
  <div class="product-card" th:each="product : ${products}">
    <img th:src="${product.imageUrl}" alt="Product Image" />
    <h3 th:text="${product.name}"></h3>
    <p th:text="${product.description}"></p>
    <strong th:text="'â‚¹' + ${product.price}"></strong>
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<h2>Product Listing</h2>

<form th:action="@{/products}" method="get">
  <input
          type="text"
          name="keyword"
          placeholder="Search products..."
          th:value="${keyword}"
  />
  <button type="submit">Search</button>
</form>

<!-- show a no‐results message if set -->
<p th:if="${message}" th:text="${message}">No results found.</p>

<div th:if="${products}">
  <div
          th:each="p : ${products}"
          style="border:1px solid #ccc; padding:8px; margin:12px 0;"
  >
    <img
            th:src="${p.imageUrl}"
            alt="Product image"
            style="max-width:150px; display:block;"
    />
    <h3 th:text="${p.name}">Product Name</h3>
    <p th:text="${p.description}">Description</p>
    <strong th:text="${'$' + p.price}">$0.00</strong>
  </div>
</div>

<p>
  <a th:href="@{/logout}">Logout</a>
</p>
</body>
</html>
